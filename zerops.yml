zerops:
  - setup: imgproxy
    build:
      os: ubuntu
      base: go@latest
      prepareCommands:
        - sudo apt-get -y update
        - sudo apt-get -y install libvips-dev 
      buildCommands:
        - curl -Ls https://github.com/imgproxy/imgproxy/archive/v3.20.0.tar.gz | tar -xz --strip-components 1 -C .
        - CGO_LDFLAGS_ALLOW="-s|-w" go build -buildvcs=false -o ./imgproxy
      deployFiles:
        - ./imgproxy
    run:
      os: ubuntu
      base: ubuntu@latest
      prepareCommands:
        - sudo apt-get -y update
        - sudo apt-get -y install libvips
      ports:
        - port: 8080
          httpSupport: true
      start: ./imgproxy

